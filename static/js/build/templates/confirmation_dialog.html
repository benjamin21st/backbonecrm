<div class="confirmation-dialog pop-up-dialog">
  <p class="message title">Please Confirm</p>
  <div class="detailed-content">
    <p class="details">
      {{data.confirmationMessage}}
    </p>
    <p class="details">
      <b>{{data.messageContent}}</b>
    </p>
    <div class="additional-content"></div>
  </div>

  <div class="button-group">
    <span class="confirm btn btn-sm btn-primary">Confirm</span>
    <span class="cancel btn btn-sm btn-default">Cancel</span>
  </div>
</div>
